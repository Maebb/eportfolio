		<div class="mi">

				<td width="33%"> <img src="images/.jpg" class="modalImg" alt=""> </td>

				<td width="33%"> <img src="images/.jpg" class="modalImg" alt=""> </td>
				<td width="33%"> <img src="images/.jpg" class="modalImg" alt=""> </td>
			</tr>
		
		</table>
		<!-- The Modal -->
		<div id="myModal" class="modal">

		  <!-- The Close Button -->
		  <span class="close">&times;</span>

		  <!-- Modal Content (The Image) -->
		  <img class="modal-content no-hover" id="image-modal">

		  <!-- Modal Caption (Image Text) -->
		  <div id="caption"></div>
		</div>
		
		<script>
			var modal = document.getElementById("myModal");

			// Get the image and insert it inside the modal - use its "alt" text as a caption
			var images = document.getElementsByClassName("modalImg");
			var modalImg = document.getElementById("image-modal");
			var captionText = document.getElementById("caption");
			for (var i = 0; i < images.length; i++) {
			   images.item(i).onclick = function() {
				  modal.style.display = "block";
				  modalImg.src = this.src;
				  captionText.innerHTML = this.alt;
				}
			}

			// Get the <span> element that closes the modal
			var span = document.getElementsByClassName("close")[0];

			// When the user clicks on <span> (x), close the modal
			span.onclick = function() {
			  modal.style.display = "none";
			}
		</script>
	</body>
</html>
